<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Celebration Point</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-touch="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="MenuImages/1.png" class="d-block w-100" alt="1.png">
      </div>
      <div class="carousel-item">
        <img src="MenuImages/2.png" class="d-block w-100" alt="2">
      </div>
      <div class="carousel-item">
        <img src="MenuImages/3.png" class="d-block w-100" alt="3">
      </div>
      <div class="carousel-item">
        <img src="MenuImages/4.png" class="d-block w-100" alt="4">
      </div>
      <div class="carousel-item">
        <img src="MenuImages/5.png" class="d-block w-100" alt="5">
      </div>
      <div class="carousel-item">
        <img src="MenuImages/6.png" class="d-block w-100" alt="6">
      </div>
      <div class="carousel-item">
        <img src="MenuImages/7.png" class="d-block w-100" alt="7">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    let touchstartX = 0;
    let touchendX = 0;

    const carousel = document.getElementById('carouselExampleIndicators');

    carousel.addEventListener('touchstart', function(event) {
      touchstartX = event.changedTouches[0].screenX;
    }, false);

    carousel.addEventListener('touchend', function(event) {
      touchendX = event.changedTouches[0].screenX;
      handleGesture();
    }, false); 

    function handleGesture() {
      if (touchendX < touchstartX) {
        carousel.querySelector('.carousel-control-next').click();
      }
      if (touchendX > touchstartX) {
        carousel.querySelector('.carousel-control-prev').click();
      }
    }

    document.addEventListener('keydown', function(e) {
      if (e.key === "ArrowLeft") {
        carousel.querySelector('.carousel-control-prev').click();
      } else if (e.key === "ArrowRight") {
        carousel.querySelector('.carousel-control-next').click();
      }
    });
  </script>
</body>
</html>
